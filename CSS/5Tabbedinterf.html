<!-- 5. Implement a Tabbed Interface (Pure CSS)
 Use radio buttons or checkboxes to switch tabs.
 CSS selectors control tab content visibility.
 Add transitions for a smooth UX. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Tabbed Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ede1f1;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #5a0579;
    }

    .tabs {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 15px;
      background-color: #ac67de;
      color: white;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="radio"]:checked + label {
      background-color: #7832db;
    }

    .tab-content {
      display: none;
      text-align: left;
      margin-top: 20px;
    }

    input[type="radio"]:checked + label + .tab-content {
      display: block;
    }
  </style>
</head>
<body>

  <h2>Student Dashboard</h2>

  <div class="tabs">
    <!-- Tab 1 -->
    <input type="radio" name="tab" id="tab1" checked>
    <label for="tab1">Profile</label>
    <div class="tab-content">
      <h3>Profile</h3>
      <p>Name: Thrisha J Shetty<br>USN: NNM22CC064<br>Branch: CCE</p>
    </div>

    <!-- Tab 2 -->
    <input type="radio" name="tab" id="tab2">
    <label for="tab2">Courses</label>
    <div class="tab-content">
      <h3>Courses</h3>
      <ul>
        <li>Blockchain</li>
        <li>Wireless Sensor Networks</li>
        <li>Data Science</li>
      </ul>
    </div>

    <!-- Tab 3 -->
    <input type="radio" name="tab" id="tab3">
    <label for="tab3">Results</label>
    <div class="tab-content">
      <h3>Results</h3>
      <p>CGPA: 9.2<br>Status: Passed</p>
    </div>
  </div>

</body>
</html>
