<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places in Switzerland</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .page-title, .page-subtitle {
            text-align: center;
            margin: 10px 0;
        }

        .image-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 1fr;
            gap: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            display: block;
        }

        .image-card:hover img {
            transform: scale(1.1);
        }

        .image-card::after {
            content: attr(data-caption);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-card:hover::after {
            opacity: 1;
        }

        /* Highlight the 3rd image by spanning two rows */
        .image-card:nth-child(3) {
            grid-row: span 2;
        }

        @media (max-width: 600px) {
            .image-grid {
                display: flex;
                flex-direction: column;
            }

            .image-card,
            .image-card img {
                height: 200px;
            }

            .image-card:nth-child(3) {
                grid-row: auto;
            }
        }
    </style>
</head>
<body>

    <h1 class="page-title">Tourist Places in Switzerland</h1>

    <div class="image-grid">
        <div class="image-card" data-caption="Beautiful Sunset">
            <img src="pexels-backtothenature-10570243.jpg" alt="Sunset">
        </div>
        <div class="image-card" data-caption="Lucerne">
            <img src="Lucerne.jpg" alt="Lucerne">
        </div>
        <div class="image-card" data-caption="Jungfrau">
            <img src="jungfrau.jpg" alt="Jungfrau">
        </div>
        <div class="image-card" data-caption="Geneva">
            <img src="Geneva.webp" alt="Geneva">
        </div>
        <div class="image-card" data-caption="Chillon Castle">
            <img src="Chillon-Castle-Sunset.jpg.crdownload" alt="Chillon Castle">
        </div>
    </div>

</body>
</html>
