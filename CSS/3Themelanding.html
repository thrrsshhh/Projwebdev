<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Networking Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0f27;
      color: #ffffff;
    }

    header {
      background: #161d42;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      width: 100%;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: #007bff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00baff;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      background: url('networking-hero.jpg') center/cover no-repeat;
      text-align: center;
      padding: 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .feature {
      background: #161d42;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    footer {
      background: #161d42;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Networking Solutions</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Solutions</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Seamless Connectivity</h2>
      <p>Optimized network solutions for businesses and individuals.</p>
    </div>
  </section>

  <section class="features">
    <div class="feature"> High-Speed Connectivity</div>
    <div class="feature"> Secure Data Transmission</div>
    <div class="feature"> Global Networking Support</div>
  </section>

  <footer>
    <p>&copy; 2025 Networking Solutions. All rights reserved.</p>
  </footer>

</body>
</html>
