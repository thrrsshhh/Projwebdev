<!-- /* 1. Build a Responsive Pricing Table
 Use Flexbox or CSS Grid for layout.
 Each plan should be in a card format with listed features.
 Highlight the “Pro” plan with a different background and hover scale animation.
 Use media queries to make it stack vertically on smaller screens. */ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .pricing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .pricing-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .pricing-card h2 {
            margin-bottom: 10px;
        }
        .pricing-card p {
            margin: 5px 0;
        }
        .pro-plan {
            background: #78b3f3;
            color: white;
        }
        .pro-plan:hover {
            transform: scale(1.05);
        }
        .pricing-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .pricing-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <h1>Pricing Plans</h1>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p><strong>$10/month</strong></p>
            <p>Essential Features</p>
            <p>Email Support</p>
            <p>5 GB Cloud Storage</p>
        </div>

        <div class="pricing-card pro-plan">
            <h2>Pro</h2>
            <p><strong>$25/month</strong></p>
            <p> All Basic Features</p>
            <p>Customer Support</p>
            <p> 50 GB Enhanced Storage</p>
        </div>

        <div class="pricing-card">
            <h2>Premium</h2>
            <p><strong>$50/month</strong></p>
            <p> All Pro Features</p>
            <p> Mentors</p>
            <p> Unlimited Storage</p>
        </div>
    </div>

</body>
</html>
