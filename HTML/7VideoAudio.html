<!-- 7. Multimedia Embedding
Embed an audio clip and a video clip on a web page. Use <audio> and <video> tags with proper
controls. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Embedding</title>
</head>
<body>

    <h2>Audio Clip</h2>
    <audio controls>
        <source src="vinyl-stop-sound-effect-241388.mp3" type="audio/mp3">
        
    </audio>

    <h2>Video Clip</h2>
    <video width="100%" height="auto" controls>
        <source src="istockphoto-1040205782-640_adpp_is.mp4" type="video/mp4">
       
    </video>

</body>
</html>
