<!-- 4. Student Information Table
Create an HTML table displaying student data: Name, Roll No, Department, and Marks in 3
subjects. Include column headers using <th>. -->

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Data</title>
    </head>
    <body>
<table border="1">
    <caption><h4>Student Information</h4></caption>
    <tr><th>Name</th><td>Thrisha</td></tr>
    <tr><th>Roll No</th><td>NNM22CC064</td></tr>
    <tr><th>Department</th><td>Computer and Communication Engineering</td></tr>
    <tr>
        <th>Marks</th>
        
        <td>
            OOPS: 87<hr>
            DBMS: 91<hr>
            DSA: 92
        </td>
    </tr>
</table>       
    </body>
    </html>
