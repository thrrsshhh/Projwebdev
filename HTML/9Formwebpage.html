<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia with an Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Wikipedia</h1>
    <p>view of Wikipedia embedded within an iframe</p>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page" title="Wikipedia Main Page"></iframe>
</body>
</html>
